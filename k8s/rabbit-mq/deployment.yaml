apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      automountServiceAccountToken: false
      containers:
      - name: rabbitmq
        image: rabbitmq:4.1-rc-management
        imagePullPolicy: Always
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: user
        - name: RABBITMQ_DEFAULT_PASS
          value: user
        resources:
          requests:
            cpu: 200m      # Reducido de 500m
            memory: 256Mi  # Reducido de 512Mi
          limits:
            cpu: 400m
            memory: 512Mi